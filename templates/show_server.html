{% extends "base.html" %}
{% block page_content %}
<div class="container">
    <div class="page-header">
        <h1>Serveur: {{ server.srvr_name }}</h1>
    </div>

    <div class = "panel panel-primary">
        <div class = "panel-heading">
            <h2 class = "panel-title">FQN</h2>
        </div>
        <div class = "panel-body">
            {{ server.srvr_fqn }}
        </div>
    </div>
    <div class = "panel panel-primary">
        <div class = "panel-heading">
            <h2 class = "panel-title">Description</h2>
        </div>
        <div class = "panel-body">
            {{ server.srvr_desc }}
        </div>
    </div>
    {% if server.srvr_ipaddr %}
        <div class = "panel panel-primary">
            <div class = "panel-heading">
                <h2 class = "panel-title">Adresse IP</h2>
            </div>
            <div class = "panel-body">
                {{ server.srvr_ipaddr }}
            </div>
        </div>
    {% endif %}

    <p><a href="{{ url_for('list_servers') }}" class="btn btn-default">Retour Ã  la liste</a></p>
    <p>&nbsp</p>
</div>
{% endblock %}
