{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="container">
    <div class="page-header">
        <h1>Supprimer un Serveur</h1>
    </div>

    <form class="form" method="post" role="form">
        {{ form.hidden_tag() }}
        {{ wtf.form_errors(form, hiddens="only") }}
        <h4>
            <em>Voulez-vous vraiment supprimer ce serveur?</em>
            <br>
            <br>
            Serveur: {{ server.srvr_name }}
        </h4>
        <p>&nbsp;</p>
        <input class="btn btn-default" id="submit" name="submit" type="submit" value="Supprimer">
        <a href="{{ url_for('list_servers') }}" class="btn btn-default">Annuler</a>
    </form>
</div>
{% endblock %}
