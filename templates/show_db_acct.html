{% extends "base.html" %}
{% block page_content %}
<div class="container">
    <div class="page-header">
        <h1>Compte: {{ db_acct.account_name }}</h1>
    </div>

    <div class = "panel panel-primary">
        <div class = "panel-heading">
            <h2 class = "panel-title">Mot de Passe</h2>
        </div>
        <div class = "panel-body">
            {{ db_acct.account_pass }}
        </div>
    </div>
    {% if db_acct.account_desc %}
    <div class = "panel panel-primary">
        <div class = "panel-heading">
            <h2 class = "panel-title">Description</h2>
        </div>
        <div class = "panel-body">
            {{ db_acct.account_desc }}
        </div>
    </div>
    {% endif %}

    <p><a href="{{ url_for('list_db_accts', db_id=database.db_id) }}" class="btn btn-default">Retour Ã  la liste</a></p>
    <p>&nbsp</p>
</div>
{% endblock %}
